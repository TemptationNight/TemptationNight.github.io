<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="body">
    <form action="#">
        <input type="text" placeholder="用户名"><br>
        <input type="password" placeholder="密码"><br>
        <input type="email" placeholder="邮箱"><br>
        <input type="number" placeholder="电话号码" min="10000000000" max="19999999999"><br>
        <input type="url"placeholder="个人博：客http://name.com"><br>
        生日：<input type="date"><br>
        最喜欢的数字：<input type="range" min="1" max="100"><br>
        最喜欢的颜色：<input type="color" style="width: 100px; border:none" >
        <input type="button" value="注册">
    </form>
</div>
<script type="text/javascript">
    function regist() {
        var flag=confirm("注册成功！是否前往登录");
        if(flag){
            location.href="login.html";
        }else{
            location.href="../index.html";
        }
    }
</script>
</body>
</html>
